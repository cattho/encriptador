<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/styles/index.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
        <header class="logoContainer">
            <img src="/images/Group 3.svg" alt="logo" class="logo">
        </header>

        <div class="text">
            <form class="formulario" id="formulario">
                <textarea placeholder="Ingrese el texto aqui" id="inText" class="maintextarea"></textarea>
                <div class="conditionalWords">
                    <img src="/images/bi_exclamation-circle-fill.svg" alt="alert">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttonContainer">
                    <button class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </form>

        </div>

        <div class="rectangle">
            <div class="munheco" id="imagen">
                <img src="/images/Muñeco.svg" alt="curious">
                <h1>Ningun texto fue encontrado</h1>
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="buttonImagen" id="buttonImagen">
                <textarea id="secondTextarea" class="seconTextarea" readonly></textarea>
                <button id="copyButton" class="copyButton">Copiar</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <noscript>Necesitas JavaScript para ejecutar esta Aplicación| You need JavaScript to run this Application</noscript>
    <script src="/scripts/index.js"></script>
</body>

</html>
